apply plugin: 'android-library'

android {
  sourceSets {
      main {
          manifest.srcFile 'AndroidManifest.xml'
      
          java {
              srcDir 'src/'
          }
      }
  }

    compileSdkVersion 17
    buildToolsVersion "17"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}
